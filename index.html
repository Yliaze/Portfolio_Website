<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">

        <title>Benjamin Alazet - Portfolio</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="mediaqueries.css">
        <link rel="stylesheet" href="normalize.css">
    </head>

    <body>
        <!-- Navigation -->
        <nav id="desktop-nav">
            <div class="logo">Benjamin Alazet</div>
            <div>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- Burger Navigation -->
        <nav id="hamburger-nav">
            <div class="logo">Benjamin Alazet</div>
            <div class="hamburger-menu">
                <div class="hamburger-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-links">
                    <li><a href="#about" onclick="toggleMenu()">About</a></li>
                    <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                    <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>

        </nav>

        <!-- Section Benji -->
        <section id="profile">
            <!-- Profile Picture -->
            <div class="section_pic-container">
                <img src="./assets/profile-pic.png" alt="My profile picture">
            </div>
            <!-- Profile Text -->
            <div class="section_text">
                <p class="section_text_p1">Hello, i'm</p>
                <h1 class="title">Benjamin Alazet</h1>
                <p class="section_text_p2">Graphic designer and Web developer in the making</p>
                <!-- Socials Buttons -->
                <div class="btn-container">
                    <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Download CV</button>
                    <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
                </div>
                <!-- Socials Icons -->
                <div id="socials-container">
                    <img src="./assets/linkedin.png" alt="My Linkedin profile" class="icon" onclick="location.href='https://www.linkedin.com/in/benjamin-alazet-830846285'">
                    <img src="./assets/github.png" alt="My Github profile" class="icon" onclick="location.href='https://github.com/Yliaze'">
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Benjamin Alazet. Tous droits réservés.</p>
